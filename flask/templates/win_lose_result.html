{% extends "base.html" %}
{% block title %}Win_lose_result{% endblock title %}
{% block content%}
<form method='post' action={{ url_for('win_lose') }} >
    <div class="input-group col-xs-10">
        <input type="text" class="form-control" placeholder="請輸入故事" name="keyword">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>

<p>
    <div style="font-size:16px">您的故事：{{keywords}}</div>
</p>
<p>
    <div style="font-size:24px">分析結果如下：</div>
</p>

{% for i in results %}
<p>
    <div style="font-size:24px">當離婚理由為 {{i.0}} 且 {{i.1}} 時，勝訴機率為 {{i.2}}%</div>
</p>
{% endfor %}
{% endblock content %}
